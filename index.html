<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: default; 
    skyType: gradient; 
    skyColor: #red;
    horizonColor: orange;
    lighting: distant; 
    ground:noise;
    groundYScale: 4; 
    groundTexture: chessboard; 
    groundColor: black; 
    groundColor2: white; 
    dressing: mushrooms; 
    dressingAmount: 40; 
    dressingColor: #DF01D7;
    dressingScale: 1;
    dressingVariance:1 1 1;
    dressingUniformScale: false;
    grid: 2x2;
    gridColor: #FFFF00"> </a-entity>

    <a-sphere color="yellow" position=" 0 8 -4"> </a-sphere>
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
